name: Page

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - package.json
      - package-lock.json
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      kroki:
        image: yuzutech/kroki
        ports:
          - 8000:8000
    env:
      KROKI_SERVER_URL: http://127.0.0.1:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: package.json
      - name: Restore docs/public cache
        uses: actions/cache/restore@v4
        with:
          path: docs/public
          key: ${{ runner.os }}-docs-public-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docs-public-
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run docs:build
      - name: Build again
        run: npm run docs:build
      - name: Save docs/public cache
        uses: actions/cache/save@v4
        with:
          path: docs/public
          key: ${{ runner.os }}-docs-public-${{ github.sha }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
